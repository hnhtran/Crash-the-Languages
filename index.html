<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Crash the Language - Game for Learner</title>
  </head>
  <body>
    <div class="container-sm">
      <h1>Crash the Language - Game for Learners</h1>
      <h4 id="msg">Click Restart for shuffling.</h4>
      <!-- this bring btn to middle -->
      <div class="d-grid col-2 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="shuffle">
          Restart
        </button>
      </div>

      <table id="data">
        <tr id="row1">
          <td class="home">
            <div class="cards" id="0"></div>
          </td>
          <td class="home">
            <div class="cards" id="1"></div>
          </td>
          <td class="home">
            <div class="cards" id="2"></div>
          </td>
          <td class="home">
            <div class="cards" id="3"></div>
          </td>
        </tr>
        <tr id="row2">
          <td class="home">
            <div class="cards" id="4"></div>
          </td>
          <td class="home">
            <div class="cards" id="5"></div>
          </td>
          <td class="home">
            <div class="cards" id="6"></div>
          </td>
          <td class="home">
            <div class="cards" id="7"></div>
          </td>
        </tr>
      </table>

      <table id="board">
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
      </table>

      <div class="instruction">
        <strong>Instructions:</strong> Match the words with its correct meaning, you have 20 chances.
        A little hint here: remember the word that you just clicked? It will
        appear after you clicked!
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
